<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="searchBar">
            <input type="text" placeholder="Enter City name" class="checkBox">
            <button class="btn"><img src="./images/search.png" alt=""></button>
            
        </div>
        <div class="autoCom">
            <ul class="suggestionList">
 
            </ul>

        </div>
        <div class="error">Invalid City Name</div>
        <div class="weather"> 
            <img src="./images/clouds.png" alt="" class="weather-icon">
            <div class="temp-flex">
            <h1 class="temp" id="temp"></h1>
            <div>
            <h3 class="realFeel" ></h3>
            <p class="realFeelText">Real feel</p>
             </div>
             </div>
            <h2 class="City"></h2>
            <div class="detail">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                     </div>
                    </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                    <p class="wind"></p>
                    <p>wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
